<div id="leftSide">
<img id="bookTable" src="../images/novels/goodOmens.jpg" class="img-responsive img-thumbnail novels" alt="Good Omens" data-toggle="tooltip" title="Good Omens" data-placement="bottom">
</div>
<div class="container">
<div class="row  sign" style="margin-top:20px">
    <div class="alert alert-danger" role="alert" ng-if="isError">Invalid login credentials. Please try again.</div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		 <fieldset>
			 <h3>You are just 1 step away..</h3>
            <h2>Please Login with your details</h2>
			 <form class="sign">
            <div class="form-group">
                <input name="user_id" type="email" id="user_id" class="form-control input-lg" placeholder="Email Address" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
            </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="button" name="Login" value="Login" class="btn btn-lg btn-success btn-block" ng-click="doLogin(user);">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6"> <a href="#/signup" class="btn btn-lg btn-primary btn-block">Sign Up</a> </div>
          </div>
		</form>
		</fieldset>
    </div>
</div>
</div>
<div id="right">
<img id="bookTable" src="../images/novels/jonathanStrange.jpg" class="img-responsive img-thumbnail novels" alt="Jonathan Strange & Mr.Norrell" data-toggle="tooltip" title="The Firm" data-placement="bottom">
</div>
